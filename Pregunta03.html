<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="/Pregunta03.css">
</head>
<body>
    <form>
        <label class="Titulo">Formulario de Inscripcions</label>
        <!-- Nombres -->
        <div>    
            <label id="decorado" for="nombres">Nombre</label><br>
            <input type="text" id="nombres" name="nombres" >
            <div id="divErrorNom"></div>
        </div>
        
        <!-- Correo -->
        <div>
            <label id="decorado" for="correo">Edad</label><br>
            <input type="text" id="correo" name="correo" >
            <div id="divErrorCorr"></div>
        </div>
        
        <!-- Mensaje -->
        <div>
            <label id="decorado" for="mensaje">Carrera</label><br>
            <select name="carreras">
            <option value="sis">Ing. Sistemas</option>
            <option value="ind">Ing. Industrial</option>
            <option value="civ">Ing. Civil</option>
            <option value="mec">Ing. Mecatronica</option>
            <option value="amb">Ing. Ambientals</option>
            </select>
            <div id="divErrorMen"></div>
        </div>
        
        <!-- BotÃ³n -->
        </div>
            <button id="boton" type="submit">Enviar</button>
        </div>

        <!-- Mensaje de resultado -->
        <div id="mensajeResultado"></div>

    </form>
    <script defer src="/Pregunta03.js"></script>
</body>
</html>
